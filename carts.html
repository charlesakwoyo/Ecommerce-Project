<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Elashadai Cart</title>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
      <h1 class="text-3xl font-extrabold text-blue-600">Elashadai Shop</h1>
      <nav>
        <ul class="flex space-x-8 text-lg text-blue-600 font-medium">
          <li><a href="index.html" class="hover:text-blue-700">Home</a></li>
          <li><a href="products.html" class="hover:text-blue-700">Shop</a></li>
          <li><a href="cart.html" class="underline font-semibold text-blue-700">Cart</a></li>
          <li><a href="contact.html" class="hover:text-blue-700">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto p-6">
    <h2 class="text-4xl font-bold text-center mb-8 text-gray-800">ðŸ›’ Your Shopping Cart</h2>

    <div id="cart-items" class="space-y-8">
      <!-- Cart Item 1 -->
      <div class="cart-item flex items-center justify-between bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition duration-300">
        <div class="flex items-center space-x-4">
          <img src="images/photo-1491553895911-0055eca6402d.avif" alt="Product 1" class="w-24 h-24 object-cover rounded-md" />
          <div>
            <h3 class="text-lg font-semibold text-gray-800">Classic Sneakers</h3>
            <p class="text-gray-500">Ksh 1,200</p>
          </div>
        </div>

        <div class="flex items-center space-x-4">
          <div class="flex items-center space-x-2">
            <button class="decrease bg-gray-200 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-300 transition duration-200">-</button>
            <span class="quantity-value text-lg font-semibold">1</span>
            <button class="increase bg-gray-200 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-300 transition duration-200">+</button>
          </div>
          <button class="remove-item bg-red-500 text-white px-6 py-2 rounded-md hover:bg-red-600 transition duration-300">Remove</button>
        </div>
      </div>

      <!-- Cart Item 2 -->
      <div class="cart-item flex items-center justify-between bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition duration-300">
        <div class="flex items-center space-x-4">
          <img src="images/photo-1574920162043-b872873f19c8.avif" alt="Product 2" class="w-24 h-24 object-cover rounded-md" />
          <div>
            <h3 class="text-lg font-semibold text-gray-800">Wireless Headphones</h3>
            <p class="text-gray-500">Ksh 2,800</p>
          </div>
        </div>

        <div class="flex items-center space-x-4">
          <div class="flex items-center space-x-2">
            <button class="decrease bg-gray-200 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-300 transition duration-200">-</button>
            <span class="quantity-value text-lg font-semibold">1</span>
            <button class="increase bg-gray-200 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-300 transition duration-200">+</button>
          </div>
          <button class="remove-item bg-red-500 text-white px-6 py-2 rounded-md hover:bg-red-600 transition duration-300">Remove</button>
        </div>
      </div>

      <!-- Cart Item 3 -->
      <div class="cart-item flex items-center justify-between bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition duration-300">
        <div class="flex items-center space-x-4">
          <img src="images/photo-1722153297252-8fb1645f5bfb.avif" alt="Product 3" class="w-24 h-24 object-cover rounded-md" />
          <div>
            <h3 class="text-lg font-semibold text-gray-800">Smartwatch</h3>
            <p class="text-gray-500">Ksh 4,000</p>
          </div>
        </div>

        <div class="flex items-center space-x-4">
          <div class="flex items-center space-x-2">
            <button class="decrease bg-gray-200 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-300 transition duration-200">-</button>
            <span class="quantity-value text-lg font-semibold">1</span>
            <button class="increase bg-gray-200 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-300 transition duration-200">+</button>
          </div>
          <button class="remove-item bg-red-500 text-white px-6 py-2 rounded-md hover:bg-red-600 transition duration-300">Remove</button>
        </div>
      </div>

      <!-- Add more cart items here as needed -->
    </div>

    <div class="mt-12 border-t pt-8 flex flex-col sm:flex-row justify-between items-center">
      <h3 class="text-2xl font-semibold">Total: <span id="total-price" class="text-green-600">Ksh 0</span></h3>
      <button class="mt-6 sm:mt-0 bg-green-600 hover:bg-green-700 text-white px-8 py-4 rounded-xl shadow-lg transition duration-300">Proceed to Checkout</button>
    </div>
  </main>

  <footer class="bg-white mt-20 py-6 shadow-inner text-center text-gray-500">
    &copy; 2025 Elashadai Shop. All rights reserved.
  </footer>

  <script src="cart.js"></script>
</body>
</html>
